<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon Game</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./scss/styles.scss" />

        <audio id="clip1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
        <audio id="clip2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
        <audio id="clip3" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
        <audio id="clip4" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    </head>
    <body class="bg-light d-flex align-items-center justify-content-center">
        <div class="outer shadow">
            <div class="button top-left"></div>
            <div class="button top-right"></div>
            <div class="button bottom-left"></div>
            <div class="button bottom-right"></div>
            <div class="inner">
                <h1>Â¡Simon!</h1>
                <div class="controls text-center mt-5">
                    <div class="input-group mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="power" />
                            <label class="form-check-label" for="power">Power</label>
                        </div>
                        <button class="btn btn-dark rounded disabled">Start</button>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="strict" />
                            <label class="form-check-label" for="strict">Strict</label>
                        </div>
                    </div>
                    <input type="text" id="count" class="form-control count" value="" disabled />
                    <label class="form-label" for="count">Count</label>
                </div>
            </div>
        </div>
        <script src="./app.js" type="module"></script>
    </body>
</html>
